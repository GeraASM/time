<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css" >
    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
    <main class="main">
        <div class="wrapper">
            <section class="name">
                <div class="name__container">
                    <img class="name__img" src="./images/image-jeremy.png" alt="Jeremy Robson">
                    <div class="name__report">
                        <p class="text-present-6">Report for</p>
                        <h3 class="name__user text-present-subtitle">Jeremy Robson</h3>
                    </div>
                </div>
                <div class="name__format text-present-5-regular">
                    <p class="daily">Daily</p>
                    <p class="weekly selection">Weekly</p>
                    <p class="monthly">Monthly</p>
                </div>
            </section>
            <section class="activities">
                <!-- Work -->
                <article class="activity work">
                    <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Work</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">32hrs</h2>
                            <p class="last-week text-present-6">Last Week - 36hrs</p>
                        </div>
                    </div>
                </article>
                <!-- Play -->
                <article class="activity play">
                    <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Play</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">10hrs</h2>
                            <p class="last-week text-present-6">Last Week - 36hrs</p>
                        </div>
                    </div>
                </article>
                <!-- Study -->
                <article class="activity study">
                     <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Study</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">4hrs</h2>
                            <p class="last-week text-present-6">Last Week - 7hrs</p>
                        </div>
                    </div>
                </article>
                <!-- Exercise -->
                <article class="activity exercise">
                    <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Exercise</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">4hrs</h2>
                            <p class="last-week text-present-6">Last Week - 5hrs</p>
                        </div>
                    </div>
                </article>
                <!-- Social -->
                <article class="activity social">
                    <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Social</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">5hrs</h2>
                            <p class="last-week text-present-6">Last Week - 10hrs</p>
                        </div>
                    </div>
                </article>
                <!-- Self Care -->
                <article class="activity self-care">
                    <div class="activity__container">
                        <div class="part-up">
                            <p class="activity__do text-present-5-medium">Self Care</p>
                            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                        </div>
                        <div class="part-down">
                            <h2 class="hours text-present-title">2hrs</h2>
                            <p class="last-week text-present-6">Last Week - 2hrs</p>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <script defer src="./main.js"></script>

</body>
</html>
